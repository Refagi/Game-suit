<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk</title>
    <style>
      .title {
        text-align: center;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        margin: 200px 0px 0px 0px;
      }
      .form {
        text-align: center;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: 20px;
      }
      .btn-submit {
        margin: 20px 0px 0px 0px;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <h1>Selamat Datang di Game CUNGUK ðŸ¤ª</h1>
    </div>

    <form class="form" action="index.html" id="username">
      <div class="form-name">
        <label for="nama">Tulis Nama Kamu</label>
        <input type="text" id="nama" name="nama" required />
      </div>
      <input
        type="submit"
        value="Masuk"
        name="submit"
        class="btn-submit"
        onclick="add(event)"
      />
    </form>

    <script>
      const add = (event) => {
        event.preventDefault(); // Mencegah formulir disubmit secara default
        const addName = document.getElementById("nama");
        sessionStorage.setItem("name", addName.value);
        window.location.href = "index.html"; // Mengarahkan ke halaman index.html setelah menyimpan nama
      };
    </script>
  </body>
</html>
